<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Homepage</title>
  </head>
  <body>
    <main>
      <section class="conter">
        <img
          class="conter__img--left"
          src="./assets/images/homepage-polaroids-3.svg"
          alt="img-left"
        />
        <div class="hero container">
          <div class="row">
            <div class="hero__logo col">
              <img src="./assets/images/Lorem Ipsum.svg" alt="logo" />
            </div>
          </div>

          <img
            class="conter__img--center"
            src="./assets/images/Frame 23.svg"
            alt="img-center"
          />

          <div class="row">
            <div class="hero__titles col">
              <h1>
                The way Mr. <br />
                Darling won <br />
                her was this
              </h1>

              <p>
                the many gentlemen who had been boys when she was a girl
                discovered simultaneously that they loved her, and they all ran
                to her house to propose to her except Mr. Darling, who took a
                cab and nipped in first, and so he got her.
              </p>
            </div>

            <div class="col h-100">
              <form class="form h-100">
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="First Name*" />
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Last Name*" />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="Email*" />
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Job Title*" />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="Company Name" />
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Website URL" />
                  </div>
                </div>
                <div class="row w-100">
                  <div class="col">
                    <input type="text" placeholder="Annual Revenue" />
                  </div>
                </div>

                <button>submit</button>
              </form>
            </div>
          </div>
        </div>
        <img
          class="conter__img--right"
          src="./assets/images/homepage-polaroids-2.svg"
          alt="img-center"
        />
      </section>
    </main>
  </body>
</html>
