<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Homepage</title>
  </head>
  <body>
    <main>
      <section class="conter">
        <img
          class="conter__img--left"
          src="./assets/images/homepage-polaroids-3.png"
          alt="img-left"
        />
        <div class="hero container">
          <div class="row">
            <div class="hero__logo col">
              <img src="./assets/images/Lorem Ipsum.svg" alt="logo" />
            </div>
          </div>

          <img
            class="conter__img--center"
            src="./assets/images/Frame 23.svg"
            alt="img-center"
          />

          <div class="row">
            <div class="hero__titles col">
              <h1>
                The way Mr. <br />
                Darling won <br />
                her was this
              </h1>

              <p>
                the many gentlemen who had been boys when she was a girl
                discovered simultaneously that they loved her, and they all ran
                to her house to propose to her except Mr. Darling, who took a
                cab and nipped in first, and so he got her.
              </p>
            </div>

            <div class="col">
              <form class="form">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name*"
                        aria-describedby="firstName"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name*"
                        aria-describedby="lastName"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email*"
                        aria-describedby="email"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Job title*"
                        aria-describedby="jobTitle"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Company Name"
                        aria-describedby="companyName"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Website URL"
                        aria-describedby="websiteURL"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Annual Revenue"
                        aria-describedby="annualRevenue"
                      />
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <img
          class="conter__img--right"
          src="./assets/images/homepage-polaroids-2.png"
          alt="img-center"
        />
      </section>
    </main>
  </body>
</html>
